<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leeroy Photographer - Portfolio - Copycat Design 01</title>
</head>

<body>
    <header>
        <!-- section on the left side -->
        <section class="left">
            <nav>
                <h1><a href="" class="blacked">dp</a></h1>
                <ul>
                    <li><a href="" class="blacked nav-link">Designers</a></li>
                    <li><a href="" class="blacked nav-link">Galery</a></li>
                    <li><a href="" class="blacked nav-link">More</a></li>
                </ul>
            </nav>
            <div class="left-footer">
                <h2 class="blacked">Leeroy</h2>
                <p class="grayed">Think more, design less.</p>
            </div>
        </section>

        <!-- where the carousel is placed -->
        <section class="carousel-container">
            <ul class="circles">
                <!-- the right next circle is a ghost one -->
                <li class="circle minimized ghost-circle"></li>

                <li class="circle minimized pinked-circle"></li>
                <li class="circle minimized purpled-circle"></li>
                <li class="circle active blued-circle"></li>
                <li class="circle minimized greened-circle"></li>
                <li class="circle minimized golden-circle"></li>
            </ul>
            <ul class="images">
                <li class="image minimized">
                    <img src="images/human1.png" alt="Human 1" srcset="">
                </li>
                <li class="image minimized">
                    <img src="images/human2.png" alt="Human 2" srcset="">
                </li>
                <li class="image active">
                    <img src="images/human3.png" alt="Human 3" srcset="">
                </li>
                <li class="image minimized">
                    <img src="images/human4.png" alt="Human 4" srcset="">
                </li>
                <li class="image minimized">
                    <img src="images/human5.png" alt="Human 5" srcset="">
                </li>
            </ul>
        </section>

        <!-- section on the right side -->
        <section class="right">
            <a href="" class="blacked">
                Join
                <div class="link-circle black-circle">
                    <span class="iconify" data-icon="bi:plus" data-inline="false"></span>
                </div>
            </a>
            <ul class="slider-range">
                <li class="nbr invisible">01</li>
                <li class="nbr">02</li>
                <li class="nbr blacked active">03</li>
                <li class="nbr">04</li>
                <li class="nbr invisible">05</li>
            </ul>
            <div class="right-footer">
                <a href="" class="blacked">
                    View Profile
                    <div class="link-circle blue-circle">
                        <span class="iconify" data-icon="bi:arrow-right-short" data-inline="false"></span>
                    </div>
                </a>
            </div>
        </section>

        <!-- a custom cursor -->
        <div class="cursor" id="cursor">

        </div>
    </header>

    <!-- importing scripts -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
